{% extends 'plantilla.html' %}}
{% block title %}
Red Neuronal
{% endblock %}

{% block nombrePagina %}
Resultado de Red Neuronal
{% endblock %}

{% block main %}
<div class="container-fluid h-100">
    <div class="row my-3">
        <div class="col-xs-4 mx-2">
            <h3>Imagen a Evaluar</h3>
            <img src="{{ foto }}" alt="evaluacion" width="300px" height="300px">
        </div>
        <div class="col-xs-4 mx-2">
            <label>Presición:</label><br>
            <label>Categoría:</label><br>
            <label>Valores de Entrenamiento:</label><br>
            <label>Paso a paso:</label>
        </div>
        <div class="col-xs-4 mx-2">
            <input type="text" name="" id="%" value="{{ porcentaje }}"><br>
            <input type="text" name="" id="categoria" value="{{ categoria }}"><br>
            <input type="text" name="" id="Valores" value="{{ valores }}"><br>
            <textarea name="paso a paso" id="paso" cols="30" rows="10">{{ pasos }}</textarea>
        </div>
    </div>
</div>
{% endblock %}
